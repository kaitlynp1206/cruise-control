RightsizeResult:
  type: object
  required:
    - numBrokersToAdd
    - partitionCount
    - topic
    - provisionerState
    - provisionerSummary
    - version
  properties:
    numBrokersToAdd:
      type: integer
      format: int32
    partitionCount:
      type: integer
      format: int32
    topic:
      type: string
    provisionerState:
      type: string
    provisionerSummary:
      type: string
    version:
      type: integer
      format: int32
